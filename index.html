<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="heart.png">
    <title>love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-body">
        <div class="main-love">
        <form class="love-calculator">
            <h2>প্রেমের হিসাব-নিকাশ❤️</h2>
            <input type="text" placeholder="তোমার নাম লিখ" id="name1">
            <input type="text" placeholder="তোমার ক্রাশের নামে লিখ" id="name2">
            <button id="calculate-btn"> দুই হৃদয়ের ম্যাচিং চেক করুন</button>
        </form>
      
     
    <!--result-->
        <div class="result-container">
            <h2>হৃদয়ের ক্যালকুলেটর বলছে...</h2>
            <p class="result-name">test & test</p>
            <h3 class="result-message">আমার ফ্রিজের পুরনো খাবারে এর চেয়ে বেশি কেমিস্ট্রি আছে।</h3>

            <div class="result-parcentage-box-heart">
                <div class="result-percentage-box-wrapper">

                    <div class="result-percentage-box">15%</div>
                </div>
                <div class="heart-container">
                    <img src="heart.png" alt="">
                </div>
            </div>
            <button id='calculate-again-btn'>আবার চেক করো</button>
        </div>
    </div>

    </div>

</body>
</html>
